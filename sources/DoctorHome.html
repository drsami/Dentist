			var i=0;
			var startvalue=1;
		  	var endvalue=30;
			
			function ShowMoreMenu()
			{
				//alert ("HEllO");
				var element=document.getElementsByClassName('showhidemenu');
				if(i%2==0)
				{
					for(var index=0;index<element.length;index++)
					{
						element[index].style.display="block";
					}
			   
				}
				else
				{
					for(var index=0;index<element.length;index++)
					{
						element[index].style.display="none";
					}
				}
				i++;
			}
			
			
			function setPlanValue(value)
		  	{
			 //alert(value);
			 var firstvalue =document.getElementById('setvalue1').value;
			 var lastvalue =document.getElementById('setvalue10').value;
			if(value=="L")
			{
				  if(firstvalue!=startvalue)
				  {
					  //alert(value);
					  for(var index=10;index>=2;index--)
					  {
						  var id1='setvalue'+(index-1);
						  var id2='setvalue'+index;
						 // alert("id1="+id1);
						  //alert("id2="+id2);
						  value=document.getElementById(id1).value;
						  //alert(value);
						  document.getElementById(id2).value=value;
						  var x=document.getElementById(id2).value;
						  //alert(x);
					  }
					 var x=parseInt(document.getElementById('setvalue1').value);
					  x=x-1;
					  document.getElementById('setvalue1').value=x;
				  }
			}
			else
			{
				if(lastvalue!=endvalue)
				  {
					  //alert("Left");
					  for(var index=1;index<=9;index++)
					  {
						  var id1='setvalue'+index;
						  var id2='setvalue'+(index+1);
						  value=document.getElementById(id2).value;
						 // alert(id1);
						  //alert(id2);
						  //alert(value);
						  
						  document.getElementById(id1).value=value;
						  var value1=document.getElementById(id1).value;
						  //alert("new value="+value1);
					  }
					  var x=parseInt(document.getElementById('setvalue10').value);
					  x=x+1;
					  document.getElementById('setvalue10').value=x;
				  }
			}
		 }
